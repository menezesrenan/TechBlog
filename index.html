<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>TechBlog</title>
</head>
<body>
  <div>
    <header>
      <div class="header_container">
        <div class="header_banner">
          <div class="header_group">
            <h1>Encontre os <span>melhores artigos</span><br> de programação em um só lugar</h1>

            <p>Explore o topo da programação em um só lugar!
            Seu destino único para dicas e tendências atuais.</p>

            <button class="button">
              BUSCAR ARTIGOS
            </button>
          </div>
        <div class="header_image">
          <img src="/public/images/logo.png" />
        </div>
      </div>
    </header>
    <main>
      <!-- SEACTION -->
      <div class="main_section">
        <div class="main_container">
          <div class="main_items">
            <div class="main_card">
              <div class="main_image">
              </div>
              <div class="main_detail">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
      <!-- CONTATO -->
    <footer>
      <div class="footer">
        <div class="footer_container">
          <h1>Entre em contato</h1>
          <div class="footer_input_name">
            <input type="text" name="name" placeholder="Nome" />
          </div>
            <div class="footer_input_email">
            <input type="email" name="email" placeholder="Email" />
          </div>
          <div class="footer_textarea">
            <textarea type="text" name="textarea" placeholder="Assunto da mensagem" ></textarea>          
          </div>
          <div class="footer_button">
            <button>
              ENTRAR EM CONTATO
            </button>
          </div>
        </div>

      </div>
    </footer>
  </div>
</body>
</html>
